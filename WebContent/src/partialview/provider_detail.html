<div ng-controller='providerDtlCntrl'>
	<h2>Provider Details</h2>
	<div class="column">
		<div class="two">
			<!--Body content-->
			<table border='1'>
				<tr>
					<th>PROVIDER ID</th>
					<th>NAME</th>
					<th>EMAIL</th>
				</tr>
				<tr>
					<td>{{provider_id}}</td>
					<td>{{name}}</td>
					<td>{{email}}</td>
				</tr>
			</table>
		</div>
	</div>
	<div><a href="#/providers/">Back to Providers List</a></div>
</div>
